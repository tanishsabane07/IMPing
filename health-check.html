<!DOCTYPE html>
<html>
<head>
    <title>IMP Project Health Check</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .loading { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>IMP Project Health Check</h1>
    
    <div id="backend-test" class="test loading">
        Testing Backend... <span id="backend-url"></span>
    </div>
    
    <div id="frontend-test" class="test loading">
        Testing Frontend Environment...
    </div>
    
    <div id="api-test" class="test loading">
        Testing API Connection...
    </div>

    <script>
        const BACKEND_URL = 'https://imp-backend.onrender.com';
        const FRONTEND_URL = 'https://im-ping.vercel.app';
        
        // Test 1: Backend Health
        document.getElementById('backend-url').textContent = BACKEND_URL;
        fetch(BACKEND_URL)
            .then(response => {
                document.getElementById('backend-test').className = 'test success';
                document.getElementById('backend-test').innerHTML = `✅ Backend is alive! Status: ${response.status}`;
            })
            .catch(error => {
                document.getElementById('backend-test').className = 'test error';
                document.getElementById('backend-test').innerHTML = `❌ Backend failed: ${error.message}`;
            });
        
        // Test 2: Frontend Deployment
        fetch(FRONTEND_URL)
            .then(response => {
                document.getElementById('frontend-test').className = 'test success';
                document.getElementById('frontend-test').innerHTML = `✅ Frontend deployed successfully! Status: ${response.status} - ${FRONTEND_URL}`;
            })
            .catch(error => {
                document.getElementById('frontend-test').className = 'test error';
                document.getElementById('frontend-test').innerHTML = `❌ Frontend failed: ${error.message}`;
            });
        
        // Test 3: API Connection (test signup endpoint)
        fetch(`${BACKEND_URL}/register/signup`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({test: 'test'})
        })
            .then(response => response.json())
            .then(data => {
                if (data.message === "Please enter all fields") {
                    document.getElementById('api-test').className = 'test success';
                    document.getElementById('api-test').innerHTML = `✅ API Connection Working! Backend responding correctly`;
                } else {
                    document.getElementById('api-test').className = 'test success';
                    document.getElementById('api-test').innerHTML = `✅ API Connected! Response: ${data.message}`;
                }
            })
            .catch(error => {
                document.getElementById('api-test').className = 'test error';
                document.getElementById('api-test').innerHTML = `❌ API failed: ${error.message}`;
            });
    </script>
</body>
</html>
